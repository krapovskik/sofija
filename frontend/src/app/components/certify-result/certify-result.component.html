<div class="background">
  <div class="container d-flex justify-content-center align-items-center flex-column">
    <div *ngIf="result" class="card" [ngClass]="result.passed ? 'bg-success' : 'bg-danger'">
      <div class="card-header">
        Result - {{result.passed ? 'Passed' : 'Failed'}}
      </div>
      <div class="card-body bg-white">
        <ul class="list-group">
          <li *ngFor="let problem of result.problems" class="list-group-item">{{problem}}</li>
        </ul>
        <div class="d-flex justify-content-between align-items-center mt-2">
          <p class="mt-2 fw-bold">Total points: {{result.points.toFixed(2)}}/100</p>
          <a [href]="result.link" *ngIf="result.passed" class="btn btn-sm btn-primary">Claim certificate</a>
        </div>
          <div>
            <a class="btn btn-sm btn-warning d-block" routerLink="/certification">Back to certifications</a>
          </div>
      </div>
    </div>
    <div *ngIf="!result" class="card">
      <div class="card-header">
        <p>Result unavailable</p>
      </div>
      <div class="card-body">
        <p>You can download all your certificates in <a routerLink="/profile">your profile</a></p>
      </div>
    <div class="card-footer">
      <a class="btn btn-sm btn-warning d-block" routerLink="/certification">Back to certifications</a>
    </div>
    </div>
  </div>
</div>
