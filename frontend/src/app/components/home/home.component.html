<app-overlay-loading [loading]="loading"></app-overlay-loading>
<div class="background">
  <ng-container *ngIf="user">
    <ng-container *ngIf="user.role == 'USER'">
      <div class="text-white-centered">
        Welcome user {{ user.firstName }} {{ user.lastName }}
      </div>
    </ng-container>
    <ng-container *ngIf="user.role == 'ADMIN'">
      <div class="text-white-centered">
        Welcome admin {{ user.firstName }} {{ user.lastName }}
      </div>
    </ng-container>
  </ng-container>
  <div class="container">
    <div class="p-3">
      <div *ngFor="let part of keys">
        <h5 class="text-warning">Prepare</h5>
        <ul class="list-group m-3">
          <a *ngFor="let homeItem of homeItems.get(part)"
             class="list-group-item d-flex justify-content-between align-items-center" [routerLink]="homeItem.link">
            {{ homeItem.type }}
            <span>{{ homeItem.title }}  <span *ngIf="homeItem.finished"
                                              class="badge bg-success rounded-pill">&checkmark;</span></span>
          </a>
        </ul>
      </div>
      <h5 class="text-warning">More problems</h5>
      <ul class="list-group m-3">
        <li class="list-group-item">Coming soon...</li>
      </ul>
    </div>
  </div>
</div>
