<div class="background">
  <div class="container">
    <div class="p-3">
      <ul class="list-group m-3">
        <li *ngIf="myProfiles.length == 0"
            class="list-group-item d-flex justify-content-center align-items-center lead text-danger">
          No Certificates earned
        </li>
        <li *ngFor="let myProfile of myProfiles"
            class="list-group-item d-flex justify-content-between align-items-center">
          {{myProfile.title}}
          <a [href]="myProfile.link" class="btn btn-success">Download</a>
        </li>
      </ul>
    </div>
  </div>
</div>
